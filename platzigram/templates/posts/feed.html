{% extends "base.html" %}

{% block head_content %}

	<title>Platzigram</title>

{% endblock %}


{% block container %}
	
	<div class="container">
		<div class="row">
			{% for post in posts %}

				<div class="col-sm-12 col-md-8 offset-md-2 mt5 o-0 post-container" >

					<div class="media pt-3 pl-3 pb-1">
						<a href="{% url "users:detail" post.user.username %}">
							<img class="mr-3 rounded-circle" height="35" width="35" src="{{ post.profile.picture.url }}" alt="{{ post.user.get_full_name }}">
						</a>
						
						<div class="media-body">

							<p style="margin-top: 5px;">{{ post.user.get_full_name }}</p>
							
						</div>

					</div>

					<img height="500" width="500" src="{{ post.photo.url }}" alt="{{ post.title }}">

					<p class="mt-1 ml-2">
						<a href="" style="color: #000; font-size:20px;">
							<i class="far fa-heart"></i>
						</a>300likes
					</p>

					<p class="ml-2 mt-0 mb-2">
						<b>{{ post.title }}</b> - <small>{{ post.created }}</small>
					</p>

			</div>
			{% endfor %}
		</div>
	</div>

{% endblock %}
