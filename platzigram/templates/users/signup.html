{% extends 'users/base.html' %}

{% block head_content %}

{% endblock %}

{% block container %}
  

  <form action="{% url "users:signup" %}" method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}
   
    <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>


  </form>

  <br>

  <a style="display:flex; justify-content:center;" href="{% url "users:login" %}">Login!</a>


{% endblock %}
